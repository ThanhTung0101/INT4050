<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../static/img/logo_favico.png">
    <link href='https://fonts.googleapis.com/css?family=Big Shoulders Display' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../static/css/vendors/login/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/vendors/login/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/vendors/login/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/vendors/login/util.css">
    <link rel="stylesheet" type="text/css" href="../static/css/vendors/login/main.css">
    <link rel="stylesheet" type="text/css" href="../static/css/vendors/login/extra_login.css">
    <meta name="robots" content="noindex, follow">
</head>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url(../static/img/background_login.jpg);">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">ĐÔI BẠN CÙNG TIẾN</span>
            <form class="login100-form validate-form p-b-33 p-t-5">
                <div class="wrap-input100 validate-input" data-validate="Enter student id">
                    <input class="input100" type="text" name="username" placeholder="Mã số sinh viên" required>
                    <span class="focus-input100" data-placeholder=""></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="pass" placeholder="Mật khẩu" required>
                    <span class="focus-input100" data-placeholder=""></span>
                </div>
                <div class="mt-3 px-3 d-flex justify-content-between">
                    <a href="{% url 'register' %}" class="register px-3">
                        <strong>Đăng ký</strong>
                    </a>
                    <a href="" class="forgot-password">
                        <strong>Quên mật khẩu?</strong>
                    </a>
                </div>
                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-xl-4">
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Ảnh hồ sơ</div>
                <div class="card-body text-center">
                    <img class="img-account-profile rounded-circle mb-2" width="150" src="{% static 'img/avt_img.jpg' %}" alt="avt-img">
                    <div class="small font-italic text-muted mb-4">JPG hoặc PNG không quá 5 MB</div>
                    <button class="btn btn-primary" type="button">Tải ảnh lên</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <div class="card mb-4">
                <div class="card-header">Chỉnh sửa hồ sơ</div>
                <div class="card-body">
                    <form>
                        <div class="row gx-3 mb-3">
                            <div class="col">
                                <label class="small mb-1" for="inputFullName">Họ và tên</label>
                                <input class="form-control" id="inputFullName" type="text" placeholder="Nhập tên của bạn" value="">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="studentId">Mã số sinh viên</label>
                                <input class="form-control" id="studentId" type="text" placeholder="Nhập mã số sinh viên" value="">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="studentClass">Lớp</label>
                                <input class="form-control" id="studentClass" type="text" placeholder="Nhập lớp khóa học" value="">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="studentEmail">Email</label>
                                <input class="form-control" id="studentEmail" type="text" placeholder="Nhập email" value="">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="studentClass">Số điện thoại</label>
                                <input class="form-control" id="studentClass" type="text" placeholder="Nhập số điện thoại" value="">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="studentAddress">Địa chỉ</label>
                            <input class="form-control" id="studentAddress" type="email" placeholder="Nhập địa chỉ" value="">
                        </div>
                        <a href="{% url 'profile' %}">
                            <button class="btn btn-primary" type="button">Lưu thay đổi</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
